<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="./styles.css">
  <!-- Title -->
  <title>Welcome</title>
</head>
<style>
</style>
<body>
  <header class="header">
    <img class="header__img" src="./assets/icons8-musicbee-50.png" alt="Platzi Video">
  </header>
  <section class="login">
      <section class="login__container">
        <h2>login</h2>
        <form class="login__container--form">
          <input class="input" type="text" placeholder="email">
          <input class="input" type="password" placeholder="password">
          <button class="button">Start</button>
          <div class="login__container--remember-me">
            <label>
              <input type="checkbox" name="" id="cbox1" value="checkbos">Remember me
            </label>
            <a href="/">I forgot my password</a>
          </div>
        </form>
        <section class="login__container--social-media">
          <div><img src="./assets/google-icon.png" alt="Google">Start session with Google</div>
          <div><img src="./assets/twitter-icon.png" alt="Twitter">Start session with Twitter</div>
        </section>
        <p class="login__container--register">You don't have an account, <a href="">Register</a></p>
      </section>
  </section>
  <footer class="footer">
    <a href="/">Terms and conditions</a>
    <a href="/">Privacy agreement</a>
    <a href="/">Help center</a>
  </footer>
</body>
</html>
